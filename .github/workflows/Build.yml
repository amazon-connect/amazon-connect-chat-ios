name: Build and Test Amazon Connect Chat SDK for iOS

on:
  push:
    branches:
      - main
      - rajatttt/test
  pull_request:
    branches:
      - main
      - rajatttt/test

jobs:
  build-and-test:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./AmazonConnectChatIOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest'

    - name: Install CocoaPods
      run: sudo gem install cocoapods

    - name: Install Pods
      run: pod install

    - name: Build SDK
      run: |
        xcodebuild -workspace AmazonConnectChatIOS.xcworkspace \
                   -scheme AmazonConnectChatIOS \
                   -sdk iphonesimulator \
                   -configuration Debug \
                   build

    - name: Run Unit Tests
      run: |
        xcodebuild test -workspace AmazonConnectChatIOS.xcworkspace \
                        -scheme AmazonConnectChatIOSTests \
                        -sdk iphonesimulator \
                        -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
                        -configuration Debug
